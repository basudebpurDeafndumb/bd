  <section class="contact_section layout_padding">
    <div class="container">

      <h2 class="main-heading">
        Admission Form
      </h2>
      <div class="">
        <div class="contact_section-container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="contact-form">
                <form id="admissionForm" method="post" action ="https://basudevpurngo.netlify.app/.netlify/functions/api/admission">
                  <div>
  <input type="text" placeholder="Name of the Student" name="student_name" required>
</div>
<div>
  <input type="text" placeholder="Father's Name" name="father_name" required>
</div>
<div>
  <input type="text" placeholder="Father's qualification" name="father_qualification" required>
</div>
<div>
  <input type="text" placeholder="Father's Profession" name="father_profession" required>
</div>
<div>
  <input type="text" placeholder="Mother's Name" name="mother_name" required>
</div>
<div>
  <input type="text" placeholder="Mother's qualification" name="mother_qualification" required>
</div>
<div>
  <input type="text" placeholder="Mother's Profession" name="mother_profession" required>
</div>
<div>
  <input type="text" placeholder="Guardian's Name" name="guardian_name" required>
</div>
<div>
  <input type="text" placeholder="Guardian's qualification" name="guardian_qualification" required>
</div>
<div>
  <input type="text" placeholder="Guardian's Profession" name="guardian_profession" required>
</div>
<div>
  <label>monthly income of guardian</label>
  <input type="text" placeholder="monthly income of guardian" name="monthly_income" required>
</div>
<div>
  <label>Residential certificate</label>
  <input type="file" placeholder="Residential certificate" name="residential_certificate" required>
</div>
<div>
  <input type="number" placeholder="Weight of Child" name="weight_of_child" required>
</div>
<div>
  <label>Date of Birth</label>
  <input type="date" placeholder="Date of Birth" name="date_of_birth" required>
</div>
<div>
  <input type="text" placeholder="Address" name="address" required>
</div>
<div>
  <input type="tel" placeholder="Mobile Number of Guardian" name="guardian_mobile" required>
</div>
<div>
  <label>Aadhaar Card of child</label>
  <input type="file" placeholder="Aadhaar" name="aadhar_card" required>
</div>
<div>
  <label>Ration Card of child</label>
  <input type="file" placeholder="ration" name="ration_card" required>
</div>
<div>
  <label>Birth Certificate of child</label>
  <input type="file" placeholder="birth" name="birth_certificate" required>
</div>
<div>
  <label>child have any disability?</label>
  <select name="has_disability">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  <input type="file" placeholder="disability_certificate" name="disability_certificate">
</div>
<div>
  <label>have you applied for disability certificate?</label>
  <select name="applied_for_disability_certificate">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</div>
<div>
  <label>Medical report of child?</label>
  <input type="file" placeholder="medical" name="medical_report" required>
</div>
<div>
  <label>cast certificate of child?</label>
  <input type="file" placeholder="cast" name="cast_certificate" required>
</div>
<div>
  <label>have your child taking medicines daily?</label>
  <select name="taking_medicines_daily">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</div>
<div>
  <label>does the child behave inappropriately?</label>
  <select name="behaves_inappropriately">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  <input type="text" placeholder="Write down the problem if have any" class="input_message" name="inappropriate_behavior_details">
</div>
<div>
  <label>Does the child hear his name when called from behind?</label>
  <select name="hears_name">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</div>
<div>
  <label>Have your child received any allowance?</label>
  <select name="received_allowance">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</div>
<div>
  <input type="text" placeholder="In which class do you want to enroll the child" name="enrollment_class" required>
</div>
<div>
  <label>Bank Details</label>
  <input type="name" placeholder="Bank Name" name="bank_name" required>
  <input type="name" placeholder="Branch Name" name="branch_name" required>
  <input type="text" placeholder="IFSC code" name="ifsc_code" required>
   <input type="number" placeholder="Account Number" name="account_number" required>
  </div>

                  <div>
                    <label>
                      <strong>Which things to be brought at the time of admission</strong><br>
                      [Credentials of pervious school, birth Certificate, ear machine, Aadhaar Card, Ration Card, Disability Certificate, Income certificate of guardian, Residential Certificate of guardian, Cast  Certificate, two copy of passport size picture, school dress, mosquito net , Extra clothes, medicine using by student , Tiffin Box, water bottle]
                    </label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn_on-hover">
                      Submit
                    </button>
                  </div>
                </form>
